<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>トーク</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/talk.css}">
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<script type="text/javascript" th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
	<script type="text/javascript" th:inline="javascript" th:src="@{/js/talk.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="fixed-header">
			<h1>トーク</h1>
			<div class="alert alert-danger" role="alert" th:if="${errorMessage != null}" th:text="${errorMessage}" />
			<div class="alert alert-success" role="alert" th:if="${successMessage != null}"
				th:text="${successMessage}" />
			<div class='btn-toolbar' role="toolbar" style="margin:20px 0px;">
				<form method="get" th:action="@{/sample/menu}">
					<div class="btn-group mr-3" role="group">
						<button type="submit" class="btn btn-primary" onclick="disconnect();">
							<div class="mx-2">
								メニューへ戻る
							</div>
						</button>
					</div>
				</form>
			</div>
			<div class="form-group">
				<label for="connect">通信:</label>
				<button id="connect" type="submit" class="btn btn-primary">接続</button>
				<button id="disconnect" type="submit" class="btn btn-danger" disabled="disabled">切断</button>
			</div>
		</div>
		<nav>
			<h2 class="user-name m-0 p-3" th:text="${user.userName}" />
			<ul class="nav flex-column m-0 p-3">
				<th:block th:each="title : ${titleList}">
					<li class="nav-item mb-2">
						<form method="post" action="/selectTitle">
							<a href="javascript:void(0)" onclick="this.parentNode.submit()" class="nav-link">
								<th:block th:text="${title.title}" />
							</a>
							<input type="hidden" th:id="selectTitleId" th:name="selectTitleId" th:value="${title.titleId}">
						</form>
					</li>
				</th:block>
			</ul>
		</nav>
		<div id="messageArea">
			<table>
				<tbody>
					<th:block th:each="response : ${responseList}">
						<tr>
							<td class="user-name-font" th:text="${response.userName}" />
						</tr>
						<tr>
							<td>
								<th:block th:if="${response.comment}">
									<th:block th:each="str, stat : ${response.comment.split('\r\n|\r|\n', -1)}">
										<th:block th:text="${str}" />
										<br th:if="${!stat.last}" />
									</th:block>
								</th:block>
							</td>
						</tr>
					</th:block>
				</tbody>
				<tbody id="message">
				</tbody>
			</table>
		</div>
		<div id="footer_area" th:if="${titleId != null}">
			<form id="sendMessage">
				<input type="hidden" th:id="sendTitleId" th:name="sendTitleId" th:value="${titleId}">
				<input type="hidden" th:id="userId" th:name="userId" th:value="${user.userId}">
				<input type="hidden" th:id="userName" th:name="userName" th:value="${user.userName}">
				<div class="form-group">
					<label for="statement">メッセージ</label>
					<textarea class="form-control" th:id="statement" th:name="statement" rows="1"></textarea>
				</div>
				<button id="send" type="submit" class="btn btn-primary">
					<div class="mx-2">
						送信
					</div>
				</button>
			</form>
		</div>
	</div>
</body>

</html>
