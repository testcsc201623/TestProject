<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>トーク</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script type="text/javascript" th:src="@{/js/talk.js}"></script>
</head>

<body>
	<div class="container-fluid">
		<h1>トーク</h1>
		<div class="alert alert-danger" role="alert" th:if="${errorMessage != null}" th:text="${errorMessage}" />
		<div class="alert alert-success" role="alert" th:if="${successMessage != null}" th:text="${successMessage}" />
		<form method="get" th:action="@{/sample/menu}">
			<button type="submit" class="btn btn-primary" style="margin:20px 0px;">
				<div class="mx-2">
					メニューへ戻る
				</div>
			</button>
		</form>
		<div class="form-group">
			<label for="connect">通信:</label>
			<button id="connect" type="submit" class="btn btn-primary">接続</button>
			<button id="disconnect" type="submit" class="btn btn-danger" disabled="disabled">切断
			</button>
		</div>
		<form>
			<div class="form-group">
				<label for="name">名前</label>
				<input type="text" class="form-control" id="name" th:value="${user.userName}" readonly="readonly">
			</div>
			<div class="form-group">
				<label for="name">メッセージ</label>
				<input type="text" class="form-control" id="statement" placeholder="Your Message">
			</div>
			<button id="send" type="submit" class="btn btn-primary">
				<div class="mx-2">
					送信
				</div>
			</button>
		</form>
		<table>
			<tbody id="message">
			</tbody>
			<th:block th:each="threadTbl : ${threadTblList}">
				<tbody>
					<tr>
						<td th:text="|${threadTbl.userId}: ${threadTbl.comment}|" />
					</tr>
				</tbody>
			</th:block>
		</table>
	</div>
</body>

</html>
